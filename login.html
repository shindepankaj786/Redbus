<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 550px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: rgb(224, 58, 58);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box input[type="submit"]:hover {
            background-color: #444;
        }
        .login-box p {
            margin-top: 10px;
        }
        .login-box p a {
            text-decoration: none;
            color: blue;
        }
        .login-box p a:hover {
            color: grey;
        }
        .forgot-password {
            font-size: 12px;
            color: grey;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2><span style="color:maroon">Login</span> to Your Account</h2>
            <form action="/submit-login" method="post">
                <input type="text" name="Ticket Number" placeholder="Ticket Number" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Login"><br>
            </form>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>
</html>
