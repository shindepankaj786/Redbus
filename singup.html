<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .ticket-container {
    width: 80%;
    margin: 40px auto;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .ticket-header {
    background-color: rgb(245, 73, 73);
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  .ticket-header h2 {
    margin: 0;
  }

  .ticket-details {
    padding: 20px;
  }

  .ticket-details label {
    display: block;
    margin-bottom: 10px;
  }

  .ticket-details input[type="text"], .ticket-details input[type="email"], .ticket-details input[type="password"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
  }

  .ticket-details input[type="submit"] {
    width: 100%;
    height: 40px;
    background-color: rgb(255, 59, 59);
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .ticket-details input[type="submit"]:hover {
    background-color: #444;
  }
</style>

<div class="ticket-container">
  <div class="ticket-header">
    <h2>Don't Have An Account? <span style="color:maroon">SIGN UP</span> Here</h2>
  </div>
  <div class="ticket-details">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password"><br><br>
      <label for="phone-number">Phone Number:</label>
      <input type="text" id="phone-number" name="phone-number"><br><br>
      <input type="submit" value="Sign Up">
    </form>
  </div>
</div>
